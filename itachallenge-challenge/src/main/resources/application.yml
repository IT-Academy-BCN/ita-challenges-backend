spring:
  application:
    name: itachallenge-challenge
    version: 2.0.0-RELEASE
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  jmx:
    enabled: true
  data:
    mongodb:
      uri: mongodb://admin_challenge:BYBcMJEEWw5egRUo@localhost:27017/challenges?authSource=admin
      uuid-representation: standard
  profiles:
    active: mongock

mongock:
  enabled: true
  transactionEnabled: false
  migration-scan-package: com.itachallenge.challenge.config.dbchangelog
  lock:
    collectionName: "mongockLocks"
    maxWaitingForLockMinutes: 5
    maxTries: 3
    maxTriesInterval: 1000

springdoc:
  swagger-ui:
    path: "/swagger-ui-custom.html"
    operationsSorted: method
  api-docs:
    enable: true
    path: "/api-docs"

server:
  port: 8762

management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false

zeromq:
  socket:
    address: tcp://*:5555

logging:
  level:
    root: INFO
    "[org.springframework]": ERROR
    "[com.businessassistantbcn]": INFO
    "io.mongock": DEBUG  # Habilita el logging de Mongock en nivel DEBUG
  pattern:
    file: "%date %5level %-40.40logger{39} [%thread] %msg%n"
#  file:
#    name: itachallenge-challenge.log

url:
  connection_timeout: 30000
  maxBytesInMemory: 30000000

validation:
  number: "^\\d{1,9}$"
  messages:
    errorMessage: "Invalid values."
