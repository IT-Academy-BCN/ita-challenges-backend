spring:
  application:
    name: itachallenge-challenge
  jmx:
    enabled: true

server:
  port: 8762

management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false

logging:
  level:
    root: INFO
    "[org.springframework]": ERROR
    "[com.itachallenge]": INFO
  pattern:
    # console: Spring's default
    file: "%date %5level %-40.40logger{39} [%thread] %msg%n"
#  file:
#    name: itachallenge-challenge.log

url:
  connection_timeout: 30000
  fake_connection_timeout: 1
  maxBytesInMemory: 30000000
  ita_wiki:
    server: https://dev.api.itadirectory.eurecatacademy.org/api/v1
    resources_paths:
      #auth:
      #categories:
      #topics:
      #favorites:
      resources:
        get_resource: /resources #+/{id}
      #vote
      #media
  ds_test: https://swapi.py4e.com/api/vehicles/
