spring:
  application:
    name: itachallenge-challenge
  jmx:
    enabled: true
  data:
    mongodb:
      uri: mongodb://admin_challenge:BYBcMJEEWw5egRUo@localhost:27017/challenges?authSource=admin
      uuid-representation: standard

mongock:
  enabled: true
  transactionEnabled: false
  migration-scan-package: com.itachallenge.challenge.config.dbchangelog
  lock:
    collectionName: "mongockLocks" # Name of the collection used to lock the execution of the migration
    maxWaitingForLockMinutes: 5
    maxTries: 3 # Number of times to try to acquire a lock
    maxTriesInterval: 1000 # Interval in milliseconds between tries to acquire a lock

server:
  port: 8762

management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false

zeromq:
  socket:
    address: tcp://*:5555

logging:
  level:
    root: INFO
    "[org.springframework]": ERROR
    "[com.itachallenge]": INFO
  pattern:
    # console: Spring's default
    file: "%date %5level %-40.40logger{39} [%thread] %msg%n"
#  file:
#    name: itachallenge-challenge.log

url:
  connection_timeout: 30000
  fake_connection_timeout: 1
  maxBytesInMemory: 30000000
  ds_test: https://swapi.py4e.com/api/vehicles/

validation:
  number: "^\\d{1,9}$"                           # Integers up to 9 digits
  maxLimit200: "^-1$|^([1-9]\\d?|1\\d{2}|200)$"  # Integer in range [1, 200] or -1 for all.
  defaultLimit: 200

messages:
  errorMessage: "Invalid values."
