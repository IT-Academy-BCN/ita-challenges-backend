spring:
  application:
    name: itachallenge-score
    version: 2.0.0-RELEASE
  jmx:
    enabled: true

springdoc:
  swagger-ui:
    path: "/swagger-ui-custom.html"
    operationsSorted: method
  api-docs:
    enable: true
    path: "/api-docs"

server:
  port: 8763

management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false


logging:
  level:
    root: INFO
    "[org.springframework]": ERROR
    "[com.businessassistantbcn]": INFO
  pattern:
  # console: Spring's default
    file: "%date %5level %-40.40logger{39} [%thread] %msg%n"
#  file:
#    name: itachallenge-score.log

validation:
  number: yourDefaultValue
  mongodb_pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"

#Command to run sandbox
commands:
  windows: "cmd.exe"
  unix: "sh"

#Security Filter
security:
  harmfulPatterns:
    - "System.exit"
    - "Runtime.getRuntime().exec"
    - "ProcessBuilder"
    - "java.io.File"
    - "java.nio.file.Files"


# Keyword Filter
keyword:
  disallowed:
    - "import"
    - "class"
    - "interface"
    - "enum"
    - "package"

# Docker Executor
docker:
  image-name: "openjdk:11-slim"
  container-name: "java-executor-container"
  code-template: "import java.util.List;import java.util.ArrayList;public class Main { public static void main(String[] args) { %s } }"
  timeout-seconds: 5